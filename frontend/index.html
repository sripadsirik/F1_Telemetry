<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Marco - F1 Race Engineer</title>
<link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
<div class="container">
    <div class="track-panel">
        <h2>Live Track</h2>
        <div class="sector-bars">
            <div class="sector-box" id="sd1">S1</div>
            <div class="sector-box" id="sd2">S2</div>
            <div class="sector-box" id="sd3">S3</div>
        </div>
        <div class="delta-display delta-neutral" id="deltaDisplay">--</div>
        <canvas id="trackCanvas"></canvas>
        <div class="telemetry-bar">
            <div>SPD <span class="val" id="speedVal">0</span></div>
            <div>GEAR <span class="val" id="gearVal">N</span></div>
            <div>LAP <span class="val" id="lapVal">--</span></div>
        </div>
    </div>

    <div class="laps-panel">
        <h2>Lap Times</h2>
        <div class="fastest-row">
            <span class="label">FASTEST</span>
            <span class="lap" id="fastestLapNo">--</span>
            <span class="time" id="fastestLapVal">--:--.---</span>
        </div>
        <div class="lap-list" id="lapList"></div>
    </div>

    <div class="controls" id="controls">
        <button class="btn btn-coach" id="btnCoach" onclick="startMode(1)">Live Coaching</button>
        <button class="btn btn-log" id="btnLog" onclick="startMode(2)">Coaching + Log</button>
        <button class="btn btn-analyze" id="btnAnalyze" onclick="showAnalyze()">Analyze</button>
        <button class="btn btn-stop" id="btnStop" onclick="endSession()">Stop Session</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
